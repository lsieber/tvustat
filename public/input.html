<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="inc/style.css">
	<link rel="stylesheet" type="text/css" href="inc/input_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script type=module src="../js/in/input.js"></script>

</head>

<body onload="onload()">
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<a class="btn btn-primary" data-toggle="collapse" href="#collapseYearCat">Hide / Show </a>
			</div>
			<div class="col-sm-6">
				<h1>Performance Input</h1>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-primary"
				onclick="updateCompetitionInput()" data-toggle="modal"
				data-target="#competitionModal">Insert Competition</button>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-primary"
				onclick="updateAthleteInput()" data-toggle="modal"
				data-target="#athleteModal">Insert Athlete</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div id="athleteModal" class="modal">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title">Athlete Input</h3>
								<button type="button" class="close" data-dismiss="modal">
									<span>×</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="athleteForm" class="">
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary" onclick="insertAthlete()">Save</button>
								<button type="button" class="btn btn-primary"
									id="saveAndCloseAthlete"
									onclick="insertAthlete(),closeAthleteModal('#athleteInput')">Save
									and Close</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal" onclick="loadAthletes()">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div id="competitionModal" class="modal">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title">Competition Input</h3>
								<button type="button" class="close" data-dismiss="modal">
									<span>×</span>
								</button>
							</div>
							<div class="modal-body">
								<form autocomplete="off" id="competitionForm" class="">
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary" onclick="insertCompetition()">Save</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal" onclick="loadCompetitions()">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="collapseYearCat" class="collapse in">
			<div class="row">
				<div class="col-sm-3">
					<h2>Year</h2>
					<div id="yearDiv"></div>
				</div>
				<div class="col-sm-3">
					<h2>Competition</h2>
					<div id="competitionDiv"></div>
				</div>
	
				<div class="col-sm-6">
					<h2>Category</h2>
					<div id="categoryDiv"></div>
				</div>
			</div>
		</div>


		<div class="row">


			<div class="col-sm-4">
				<h2>Disziplin</h2>
				<a class="btn btn-setting" onclick=showOnlyMultiple()>Mehrkämpfe</a>
				<a class="btn btn-setting" onclick=showAllDisziplins()>Alle</a>
				<div id="disziplinDiv"></div>
			</div>

			<div class="col-sm-4">
				<h2>Athlete</h2>
				<div id="athleteDiv"></div>
			</div>

			<div class="col-sm-4">
				<h2>Performance</h2>
				<div id="performanceDivAll">
					<div class="form-group" id="insertionOutput"></div>
					
					<div class="form-group" id="manualTimingDiv">
						<input type="checkbox" class="form-control" id="manualTimingInput" name="manualTimingInput" value="manual">	
						<label for="manualTimingInput">HandStoppung</label>
					</div>

					<div class="form-group" id="performanceDiv"></div>

					<a class="btn btn-primary" href="#" onclick="insertPerformance()">
						Register</a>

					<div class="form-group">
						<label> Detail</label>
						<div class="form-group" id="detailDiv"></div>
					</div>
					<div class="form-group">
						<label> Wind</label> <input type="text" class="form-control" id="windInput" placeholder="">
					</div>
					<div class="form-group">
						<label> Rangking</label> <input type="text" class="form-control" id="rankingInput"
							placeholder="">
					</div>
					<div class="form-group">
						<label> Source</label>
						<div id="sourceDiv"></div>
					</div>

					<div class="form-group" id="pointSchemeDiv"></div>

					<div class="form-group" id="lastPerformances"></div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
