<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="inc/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script type=module src="../js/input/import.js"></script>

</head>

<body onload="onload()">
      <div class="container">
            <div class="row">
                  <a class="btn btn-primary" href="#" onclick="loadBasicData()">Test Function</a>
                  <a class="btn btn-primary" href="#" onclick="printElements()">Print Elements</a>

            </div>
      </div>
      <div class="container">
            <h1>Import Files From CSV</h1>
            <p>Here We want to import files from the Swiss Athletics Web Page and import the data into the Database</p>
            <div class="row">
                  <div class="col-sm-12">
                        <div class="input-group">
                              <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                              </div>
                              <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                          aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-sm-3">
                        <a class="btn btn-primary" href="#" onclick="insertAllDisziplins()">Write Disziplins</a>
                  </div>
                  <div class="col-sm-3">
                        <a class="btn btn-primary" href="#">Write Competitions</a>
                  </div>
                  <div class="col-sm-3">
                        <a class="btn btn-primary" href="#">Write Athletes</a>
                  </div>
            </div>

            <div class="jumbotron">
                  <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                        data-target="#disziplinInput">Insert
                        Disziplin</button>

            </div>
      </div>
      <div class="row">
            <div class="col-sm-12">
                  <div id="disziplinInput" class="modal">
                        <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                    <div class="modal-header">
                                          <h3 class="modal-title">Disziplin Input</h3> <button type="button"
                                                class="close" data-dismiss="modal"> <span>Ã—</span> </button>
                                    </div>
                                    <div class="modal-body">
                                          <form id="disziplin-form-modal" class="">
                                                <div class="form-group"> <label>Disziplin</label> <input
                                                            type="disziplin" class="form-control"
                                                            placeholder="Enter Disziplin Name"> </div>
                                                <div class="form-group"> <label>Password</label> <input type="password"
                                                            class="form-control" placeholder="Password"> </div> <button
                                                      type="submit" class="btn btn-primary">Save</button>
                                          </form>
                                    </div>
                                    <div class="modal-footer"> <button type="button" class="btn btn-primary">Save
                                                and Close</button> <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button> </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <div class="row">
            <div class="col-md-12 text-center">
                  <a class="btn btn-primary" href="#">Write Data</a>
            </div>
      </div>
      </div>
</body>

</html>
