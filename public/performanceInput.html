<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="inc/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script type=module src="../js/input/performanceInput.js"></script>
	<script>
		function clearSession() {
			sessionStorage.clear();
			onload();
		}
		function test() {
			document.getElementById(window.inserteationOutput).innerHTML = "<p>"
				+ "HEEE" + "</p>"

		}
	</script>
</head>

<body onload="onload()">
	<div class="container">
		<div class="row">
			<a class="btn btn-primary" href="#" onclick="test()">Test
				Function</a> <a class="btn btn-primary" href="#" onclick="clearSession()">Clear sessoin</a>
		</div>
	</div>
	<div class="container">
		<h1>Competition Input</h1>
		<p>Here We want to import files from the Swiss Athletics Web Page
			and import the data into the Database</p>
		<div class="row">
			<div class="col-sm-12">
				<div class="input-group">
					<div class="custom-file">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputFileDescription">Upload</span>
						</div>
						<input type="file" class="custom-file-input" id="inputFile"
							aria-describedby="inputFileDescription"> <label class="custom-file-label"
							for="inputFile">Choose file</label>
					</div>
				</div>
			</div>
		</div>
		<div class="jumbotron" id="modalResult">
			<a class="btn btn-primary" href="#" onclick="loadPerformances()">Load
				Performances</a> <a class="btn btn-primary" href="#" onclick="insertPerfectMatches()">insert Perfect
				Matches</a>
			<div id="inserteationOutput"></div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h2>Category</h2>
				<div id="categoryList"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<h2>Competition</h2>
				<div id="competitionList"></div>
			</div>

			<div class="col-sm-3">
				<h2>Disziplin</h2>
				<div id="disziplinList"></div>
			</div>
			
			<div class="col-sm-3">
				<h2>Athlete</h2>
				<div id="athleteList"></div>
			</div>
			
			<div class="col-sm-3">
				<h2>Performance</h2>
				<div id="performanceInputDiv">
					<div class="form-group">
						<label>Performance</label> <input type="text" class="form-control" id="performanceInput"
							placeholder="Enter Performance">
					</div>

					<a class="btn btn-primary" href="#" onclick="insertPerformance()">
						Register</a>

					<div class="form-group">
						<label> Source</label>
						<div id="sourceInput"></div>
					</div>

					<div class="form-group">
						<label> Wind</label> <input type="text" class="form-control" id="windInput" placeholder="">
					</div>
					<div class="form-group">
						<label> Rangking</label> <input type="text" class="form-control" id="rankingInput"
							placeholder="">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
