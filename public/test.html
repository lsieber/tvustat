<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="inc/test.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="../js/ext/bootbox.all.min.js"></script>
<script type=module src="../js/test/main.js"></script>
<script>
        $(document).on("click", ".show-alert", function (e) {
            bootbox.prompt({
                title: "This is a prompt with a set of checkbox inputs!",
                value: ['1', '3'],
                inputType: 'checkbox',
                inputOptions: [{
                    text: 'Choice One',
                    value: '1',
                },
                {
                    text: 'Choice Two',
                    value: '2',
                },
                {
                    text: 'Choice Three',
                    value: '3',
                }],
                
                callback: function (result) {
                    console.log(result);
                }
            });
        });
    </script>
</head>

<body>
	<h1>TEST PAGE</h1>
	<p>Dies ist eine Seite zum Testen von Code Teilen</p>
	<div id="test_div">
		<p>test_div</p>
	</div>

	<p>
		Content here. <a class="show-alert" href=#>Alert!</a>
	</p>
	<div id="testfield">
		<p>TEST</p>
		<p>EST</p>
		<p>TST</p>
		<p>TET</p>

	</div>
	<div id="test_button_container">
		<a class="btn btn-primary" href="#" onclick="test()">Test </a>
	</div>

</body>
